<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole</title>
    <link rel="icon" href="./favicon-ljf-v3.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="header flex">
      <select name="levels" id="levels" class="levels">
        <option value="default">Levels</option>
        <option value="400,2000">1️⃣ Chill</option>
        <option value="200,1500">2️⃣ Let's Go</option>
        <option value="125,1200">3️⃣ Hectic</option>
      </select>

      <div class="leader-board" id="leader-board"></div>
      <div>
        <form class="add-player">
          <input
            class="rank-form"
            type="text"
            name="player"
            placeholder="Type your name"
            required
          />
        </form>
      </div>
    </div>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button class="start flex" onClick="startGame()">Start!</button>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
    <div class="wrapper-progress">
      <div class="progress center">
        <div class="progress-bar" id="bar"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
